<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/registeration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="logo">IEEE</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#"> Services</a>
            <a href="#">Contact</a>
            <button class="login-button">Login</button>
        </nav>
    </header>

    <h1 class="welcome-text" >WELCOME TO IEEE MSIT</h1>


    <div class="loginbox">
        <img src="cross-icon.png" class="close-icon"></img>
        <div class="popup-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="inside-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inside-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox" required>
                        Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="button"> Login</button>
                <div class="login-register">
                    <p> Don't Have an account? <a href="#" class="signup-link">Signup</a></p>
                </div>
            </form>
        </div>

        <div class="popup-box signup">
            <h2>Signup</h2>
            <form action="#">
                <div class="inside-box">
                    <span class="icon">
    
                    </span>
                    <input type="text" required>
                    <label>username</label>
                </div>
                <div class="inside-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inside-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox" required>
                        I agree to the terms</label>
                   
                </div>
                <button type="submit" class="button">Register</button>
                <div class="login-register">
                    <p> Already Have an account? <a href="#" class="login-link">login</a></p>
                </div>
            </form>
        </div>
    </div>

        
    


    <script src="script.js">

    </script>

</body>

</html>
